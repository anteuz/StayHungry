<ion-header>

    <ion-toolbar>
        <ion-buttons slot="secondary">
            <ion-menu-toggle>
                <ion-button icon-only>
                    <ion-icon name="menu"></ion-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
        <ion-title id="sign-up-title">Create account</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content padding>
    <div class="signup-container">
        <div class="signup-options">
            <ion-button 
                expand="block" 
                color="primary" 
                (click)="onGoogleSignup()"
                class="google-signup-btn">
                <ion-icon name="logo-google" slot="start"></ion-icon>
                Sign up with Google
            </ion-button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <ion-button 
                expand="block" 
                fill="outline" 
                (click)="showEmailForm = true"
                class="email-signup-btn">
                <ion-icon name="mail" slot="start"></ion-icon>
                Sign up with Email
            </ion-button>
        </div>

        <div *ngIf="showEmailForm" class="email-form">
            <form #f="ngForm" (ngSubmit)="onSignup(f)">
                <ion-list>
                    <ion-item>
                        <ion-label position="fixed">Mail</ion-label>
                        <ion-input type="email" ngModel name="email" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="fixed">Password</ion-label>
                        <ion-input type="password" ngModel name="password" required [minlength]="6"></ion-input>
                    </ion-item>
                </ion-list>
                <ion-button expand="block" type="submit" [disabled]="!f.valid">
                    <ion-icon name="person-add" slot="start"></ion-icon>
                    Sign up
                </ion-button>
            </form>
        </div>
    </div>
</ion-content>
