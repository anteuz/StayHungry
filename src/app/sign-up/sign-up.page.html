<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-menu-toggle>
        <ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title id="sign-up-title">Join Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="auth-container">
    <div class="auth-header">
      <h1>Create Account</h1>
      <p>Join us to save your favorite recipes and create shopping lists</p>
    </div>

    <div class="auth-content">
      <ion-button 
        expand="block" 
        size="large"
        color="primary" 
        (click)="onGoogleSignUp()"
        class="google-auth-btn">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Sign up with Google
      </ion-button>

      <div class="auth-footer">
        <p>Already have an account? 
          <ion-button fill="clear" size="small" (click)="goToSignIn()">
            Sign in here
          </ion-button>
        </p>
      </div>
    </div>
  </div>
</ion-content>
