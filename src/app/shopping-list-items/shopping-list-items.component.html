<ion-list #shoppingListsList>
<ion-item-sliding *ngFor="let shoppingList of shoppingLists; let i = index">
    <ion-item>
        <ion-label text-wrap (click)="toShoppingList(shoppingList.uuid)">
            <ion-text color="primary">
                <h3>{{shoppingList.name}}</h3>
            </ion-text>
            <p>{{shoppingList.items | objectName}}</p>
        </ion-label>
    </ion-item>
    <ion-item-options side="end">
        <ion-item-option
                size="small"
                color="primary"
                (click)="onEdit(shoppingList)"
        >
            <ion-icon name="create"></ion-icon>
            Edit
        </ion-item-option>
        <ion-item-option
                size="small"
                color="secondary"
                (click)="onRemoveItem(shoppingList)"
        >
            <ion-icon name="trash"></ion-icon>
            Delete
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
<ion-item>
    <ion-button (click)="onCreateNewList()" fill="clear">
        <ion-icon name="list-box"></ion-icon>
        <ion-label>New Shopping List</ion-label>
    </ion-button>
</ion-item>
</ion-list>
