<ion-list #shoppingListsList>
<ion-item-sliding *ngFor="let shoppingList of shoppingLists; let i = index">
    <ion-item>
        <ion-label text-wrap (click)="toShoppingList(shoppingList.uuid)">
            <ion-text color="primary">
                <ion-input *ngIf="inEditMode === shoppingList.uuid" autofocus="true" type="text" [formControl]="shoppingListName" required (keyup.enter)="onChangeShoppingListName(shoppingList)"></ion-input>
                <h3 *ngIf="inEditMode == null || inEditMode !== shoppingList.uuid">{{shoppingList.name}}</h3>
            </ion-text>
            <p *ngIf="shoppingList.items != undefined">{{shoppingList.items | objectName}}</p>
        </ion-label>
    </ion-item>
    <ion-item-options side="end">
        <ion-item-option
                size="small"
                color="primary"
                (click)="onEdit(shoppingList)"
        >
            <ion-icon name="create"></ion-icon>
            Edit
        </ion-item-option>
        <ion-item-option
                size="small"
                color="secondary"
                (click)="onRemoveItem(shoppingList)"
        >
            <ion-icon name="trash"></ion-icon>
            Delete
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
<ion-item lines="none">
    <ion-button (click)="onCreateNewList()" fill="clear">
        <ion-icon name="add" slot="start"></ion-icon>
        <ion-label>New shopping list</ion-label>
    </ion-button>
</ion-item>
</ion-list>
