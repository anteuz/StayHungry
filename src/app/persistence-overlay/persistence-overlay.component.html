<ion-grid text-center>
  <ion-row>
    <ion-col>
      <h3>Store & Load</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button fill="outline" (click)="onAction('load')">Load list</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button fill="outline" (click)="onAction('store')">Store list</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
