<ion-app>
    <ion-split-pane contentId="menu-content">
        <ion-menu #appMenu side="start" contentId="menu-content">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item *ngIf="isAuthenticated" slot="start">
                        <ion-icon name="book"></ion-icon>
                        <ion-label>Shopping Lists</ion-label>
                    </ion-item>
                </ion-list>
                    <!-- Shopping lists -->
                    <app-shopping-list-items></app-shopping-list-items>
                <ion-list>
                    <!-- End Shopping Lists -->
                    <ion-item *ngIf="!isAuthenticated" slot="start" (click)="onLoad(signinPage)">
                        <ion-icon name="log-in"></ion-icon>
                        <ion-label>Sign in</ion-label>
                    </ion-item>
                    <ion-item *ngIf="!isAuthenticated" slot="start" (click)="onLoad(signupPage)">
                        <ion-icon name="person"></ion-icon>
                        <ion-label>Sign up</ion-label>
                    </ion-item>
                    <ion-item *ngIf="isAuthenticated" slot="start" (click)="onLogout()">
                        <ion-icon name="log-out"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main id="menu-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
