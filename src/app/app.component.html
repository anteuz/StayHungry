<ion-app>
    <ion-split-pane contentId="menu-content">
        <ion-menu #appMenu side="start" contentId="menu-content" style="border-right: 1px solid #dddddd;">
            <ion-header style="headerStyle">
                <ion-toolbar color="secondary">
                    <ion-title>Shopping lists</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content style="splitMenu">
                    <!-- Shopping lists -->
                    <app-shopping-list-items></app-shopping-list-items>
                <ion-list>
                    <ion-list-header>
                        <ion-label>Settings</ion-label>
                    </ion-list-header>
                    <!-- End Shopping Lists -->
                    <ion-item *ngIf="!isAuthenticated" slot="start" [routerLink]="['/sign-in']">
                        <ion-icon name="log-in"></ion-icon>
                        <ion-label>Sign in</ion-label>
                    </ion-item>
                    <ion-item *ngIf="!isAuthenticated" slot="start" [routerLink]="['/sign-up']">
                        <ion-icon name="person"></ion-icon>
                        <ion-label>Sign up</ion-label>
                    </ion-item>
                    <ion-item *ngIf="isAuthenticated" slot="start" (click)="onLogout()" lines="none">
                        <ion-icon name="log-out" size="small"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main id="menu-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
