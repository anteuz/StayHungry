<ion-header>

  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-menu-toggle>
        <ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title id="sign-in-title">Please log in..</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item>
        <ion-label position="fixed">Mail</ion-label>
        <ion-input id="username" type="email" ngModel name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Password</ion-label>
        <ion-input id="password" type="password" ngModel name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button id="login-button" expand="block" type="submit" [disabled]="!f.valid">Sign in</ion-button>
  </form>
</ion-content>
