<ion-content (click)="onDismiss($event)">
    <ion-list lines="none">
        <ion-list-header>
            <ion-label>Contents</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let recipe of cart.recipes">
            <ion-avatar slot="start">
                <ion-img [src]="recipe.imageURI ? recipe.imageURI : 'assets/images/No_image_available.svg'"
                         [alt]="recipe.name"></ion-img>
            </ion-avatar>
            <ion-label>
                <h3>{{recipe.name}}</h3>
            </ion-label>
            <ion-icon slot="end" name="remove-circle" (click)="removeFromCart(recipe)"></ion-icon>
        </ion-item>
    </ion-list>
    <ion-button expand="block" fill="solid" text-center align-items-center justify-content-center (click)="moveToShoppingList()">
        <ion-icon name="add" slot="start"></ion-icon>
        <ion-label>To shopping list</ion-label>
    </ion-button>
</ion-content>
